<!doctype html>

<!--  Thymleaf template to Use Navigation bar inn index form (Reusaiblity) using th:fragment & th:replace tags -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Uncommented the code here  -->
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/apple-touch-icon.png" />
<link rel="canonical"
	href="https://getbootstrap.com/docs/3.4/examples/navbar/" />

<title>Viraj's BookStore</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--  <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet" /> -->

<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- DATA Table Plugin-->
<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />

	<!-- Font Awosome Css -->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
	
<!-- Decription Editingg Pluign-->
<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
<script>tinymce.init({ selector:'textarea' });</script>


</head>

<body>

	<div th:fragment="navbar">
	
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}">Admin Portal</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown">
						<a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Book <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/book/add}">Add New Book</a></li>
								<li><a th:href="@{/book/bookList}">View Book List</a></li>
								
							</ul></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/logout}">Sign Out</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>

	<div th:fragment="body-bottom-script">
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script th:src="@{/js/jquery.min.js}"></script>

		<script th:src="@{/js/bootstrap.min.js}"></script>
		
		<script th:src="@{/js/scripts.js}"></script>
		
		<!-- BootBox Js file -->
		<script th:src="@{/js/bootbox.min.js}"></script>
		
		<!-- DATA Tables Script -->
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
		
	</div>

</body>
</html>
