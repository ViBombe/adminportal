<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />



<body>
	<div class="container">
		<h5 class="center-block">WELCOME TO ADMIN PORTAL FOR VIRAJ'S
			BOOKSTORE</h5>
		<hr />
		<img alt="" th:src="@{/image/virajlogo.png}" class="img-responsive"
			style="width: 350px;" />

		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bd-danger" th:if="${param.error}">Invalid Username
					or Password.</div>
				<div class="bd-danger" th:if="${param.logout}">You have been
					logged out.</div>

				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Please Sign In</h2>

					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" placeholder="Username"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label for="username" class="sr-only">Password</label> <input
							type="password" class="form-control" placeholder="Password"
							name="password" id="password" required="required" />
					</div>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						In</button>

				</form>
			</div>
		</div>
	</div>
	<div th:replace="common/header :: body-bottom-script"></div>
</body>
</html>
